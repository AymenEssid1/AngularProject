
<form #f="ngForm">
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" class="form-control" name="id" id="id" [(ngModel)]="product.id" required #id="ngModel">
    <div class="alert alert-danger"*ngIf="id.invalid && (id.dirty || id.touched)">
      <div *ngIf="id?.errors?.['required']">Id is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" id="title" [(ngModel)]="product.title" required #title="ngModel">
    <div class="alert alert-danger"*ngIf="title.invalid && (title.dirty || title.touched)">
      <div *ngIf="title?.errors?.['required']">Title is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="text" class="form-control" name="quantity" id="quantity" [(ngModel)]="product.quantity" required #quantity="ngModel">
    <div class="alert alert-danger"*ngIf="quantity.invalid && (quantity.dirty || quantity.touched)">
      <div *ngIf="quantity?.errors?.['required']">Quantity is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" name="price" id="price" [(ngModel)]="product.price" required #price="ngModel">
    <div class="alert alert-danger"*ngIf="price.invalid && (price.dirty || price.touched)">
      <div *ngIf="price?.errors?.['required']">Price is required.</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
</form>
